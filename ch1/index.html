<!DOCTYPE html>
<html>
  <head>
    <!-- 현재 비어 있는 CSS 파일을 문서로 불러오는 링크-->
    <link rel="stylesheet" href="main.css"
    <title></title>
  </head>
  <body>
    <h1>My first application!</h1>
    <!-- <i></i>는 이텔릭체 -->
    <p>Welcome to <i>Learning JavaScript, 3rd Edition</i>.</p>
    <!-- 그래픽 라이브러리 Paper.js를 이용해 HTML5 캔버스를 사용할 것-->
    <!-- id 속성은 자바스크립트와 CSS에서 이 요소를 쉽게 찾기 위한 것이고 각 ID는 반드시 한 번만 사용해야 한다.-->
    <canvas id="mainCanvas"></canvas>
    <!-- 콘텐츠 전송 네트워크(CDN)에서 서비스하는 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- CDN을 통해 Paper.js를 불러온다.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.min.js"></script>
    <!-- 자바스크립트 파일을 문서로 불러오는 링크 -->
    <script src="main.js"></script>
  </body>
</html>
